<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Job Search - Delta Global Staffing</title>
    <link href="css/responsive.css" rel="stylesheet">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="/js/form.js"></script>
  </head>
  <body>

    <!--Begin Nav Menu-->
    <menu>
      <div id="js-menu" class="menu-container"></div>
      <div id="js-menu-button" class="bk-darkred menu-button">SHOW MENU</div>
    </menu>
    <!--End Nav Menu-->

    <header>
      <ul>
        <li><img src="http://www.dalgs.com/images/dgs_logo.png"/>
      </ul>
    </header>

    <article>
      <h2 class="page-title">JOB SEARCH</h2>
      <ul class="details">
        <li>TITLE: <span id="js-title"></span></li>
        <li><a href="jobsearch.html"><div class="button bk-darkred center">back to listings</div></a></li>
        <li>LOCATION: <span id="js-location"></span></li>
        <li class="head">SUMMARY</li>
        <li><span id="js-summary"></span></li>
        <li><ul id="js-details"></ul></li>
        <li class="head">QUAILIFICATIONS</li>
        <li><ul id="js-qualifications"></ul></li>
        <li class="head">ADDITIONAL INFORMATION</li>
        <li><span id="js-additional"></span></li>
        <li class="head">DISCLAIMER</li>
        <li><span id="js-disclaimer"></span></li>
        <li class="head">BENEFITS</li>
        <li><span id="js-benefits"></span></li>
        <li><span id="js-legal"></span></li>
        <li><a href="#apply"><div class="button bk-darkred center">apply for job</div></a></li>
        <li><a href="jobsearch.html"><div class="button bk-darkred center">back to listings</div></a></li>
      </ul>
    </article>

    <!--Begin Footer-->
    <footer>
      <div id="footerCopyright"><a href="job_board.html">FULL SITE</a> &copy; 2012 Delta Global Staffing. All Rights Reserved.</div>
      <div id="footerLogos">
        <img src="http://deltaglobalstaffing.com/images/logo_ASA.jpg" alt="ASA">
        <img src="http://deltaglobalstaffing.com/images/logo_2.jpg">
      </div>
    </footer>
    <!--End Footer-->
  </body>
</html>
